<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>ODS Adventure</h1>
        <!-- Removemos o botão de início -->
        <div id="game-screen">
            <div id="instructions">Use os comandos para mover o personagem até a moeda!</div>
            <div id="command-panel">
                <img class="command-btn" src="assets/system/up arrow.png" data-command="up" alt="Up Arrow">
                <img class="command-btn" src="assets/system/down arrow.png" data-command="down" alt="Down Arrow">
                <img class="command-btn" src="assets/system/left arrow.png" data-command="left" alt="Left Arrow">
                <img class="command-btn" src="assets/system/right arrow.png" data-command="right" alt="Right Arrow">
                <img id="execute-btn" src="assets/system/play.png" alt="Play">
            </div>
            <div id="game-area-wrapper">
                <div id="game-area">
                    <div id="grid-container"></div>
                    <img id="character" src="assets/player.png" style="top: 0; left: 0;">
                    <img id="target" src="assets/target.png" style="top: 200px; left: 200px;">
                </div>
            </div>
            <div id="command-buttons">
                <button class="command-slot"></button>
                <button class="command-slot"></button>
                <button class="command-slot"></button>
                <button class="command-slot"></button>
                <button class="command-slot"></button>
                <button class="command-slot"></button>
            </div>
            <div id="feedback"></div>
        </div>
    </div>
    <audio id="background-music" src="assets/audio/Game/background.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
